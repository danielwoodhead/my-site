<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css" />

        <title>Daniel Woodhead</title>
    </head>
    <body>
        <header>
            <div class="collapse bg-dark" id="navbarHeader">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-md-7 py-4">
                            <h4 class="text-white">About</h4>
                            <p class="text-muted">I'm a software developer and pianist. Currently working for Patient Platform Ltd. Check out <a href="https://www.patientaccess.com/">Patient Access</a> and <a href="https://patient.info/">patient.info</a>.</p>
                        </div>
                        <div class="col-sm-4 offset-md-1 py-4">
                            <h4 class="text-white">Contact</h4>
                            <ul class="list-unstyled">
                                <li><p class="text-white">daniel.woodhead@hotmail.co.uk</p></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container d-flex justify-content-between">
                <a href="./index.html" class="navbar-brand d-flex align-items-center">
                    <strong>Daniel Woodhead</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                </div>
            </div>
        </header>
        
        <main role="main">
            <div class="container" style="width: 500px; margin-top: 2rem;">
                <div class="row">
                    <p>Score: <span id="score"></span></p>
                </div>
                <div class="row justify-content-center">
                    <canvas id="myCanvas" width="300" height="200" style="border: 1px solid black;"></canvas>
                </div>
                <div class="row justify-content-center" style="margin-top: 10px;">
                    <input type="button" value="Up" id="buttonUp" />
                </div>
                <div class="row justify-content-center" style="margin-top: 10px;">
                    <div class="col text-right">
                        <input type="button" value="Left" id="buttonLeft"/>
                    </div>
                    <div class="col">
                        <input type="button" value="Right" id="buttonRight" />
                    </div>
                </div>
                <div class="row justify-content-center" style="margin-top: 10px;">                
                    <input type="button" value="Down" id="buttonDown" />
                </div>
                <div class="row justify-content-center" style="margin-top: 10px;">
                    <div class="col text-right">
                        <input type="button" value="Start" id="buttonStartStop" />
                    </div>
                    <div class="col">
                        <input type="button" value="Reset" id="buttonReset" />
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer bg-dark">
            <div class="container">
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="./js/pathFinder.js"></script>
    </body>
</html>
